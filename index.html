<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goodjoy</title>
    <style>
      *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .preloader__wrapper {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #212121;
        font-family: 'Montserrat', sans-serif;
        overflow: hidden;
      }
      .preloader__wrapper-none{
        display: none !important;
      }
      .preloading-container {
        width: 100%;
        max-width: 520px;
        text-align: center;
        color: #fffafa;
        position: relative;
        margin: 0 32px;
      }

      .preloading-container:before {
        content: '';
        position: absolute;
        width: 100%;
        height: 3px;
        background-color: #fff;
        bottom: 0;
        left: 0;
        border-radius: 10px;
        animation: movingLine 2.4s infinite ease-in-out;
      }

      @keyframes movingLine {
        0% {
          opacity: 0;
          width: 0;
        }

        33.3%, 66% {
          opacity: 0.8;
          width: 100%;
        }

        85% {
          width: 0;
          left: initial;
          right: 0;
          opacity: 1;
        }

        100% {
          opacity: 0;
          width: 0;
        }
      }

      .preloading-text {
        font-size: 8vw;
        line-height: 64px;
        letter-spacing: 8px;
        /*margin-bottom: 32px;*/
        display: flex;
        justify-content: space-evenly;
      }

      .preloading-text span {
        animation: moveLetters 2.4s infinite ease-in-out;
        transform: translateX(0);
        position: relative;
        display: inline-block;
        opacity: 0;
        text-shadow: 0px 2px 10px rgba(46, 74, 81, 0.3);
      }

      @keyframes moveLetters {
        0% {
          transform: translateX(-15vw);
          opacity: 0;
        }

        33.3%, 66% {
          transform: translateX(0);
          opacity: 1;
        }

        100% {
          transform: translateX(15vw);
          opacity: 0;
        }
      }

      .preloading-text span:nth-child(1) {
        animation-delay: 0.1s;
      }

      .preloading-text span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .preloading-text span:nth-child(3) {
        animation-delay: 0.3s;
      }

      .preloading-text span:nth-child(4) {
        animation-delay: 0.4s;
      }

      .preloading-text span:nth-child(5) {
        animation-delay: 0.5s;
      }

      .preloading-text span:nth-child(6) {
        animation-delay: 0.6s;
      }

      .preloading-text span:nth-child(7) {
        animation-delay: 0.7s;
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <div class="preloader__wrapper">
      <div class="preloading-container">
        <div class="preloading-text">
          <span>G</span>
          <span>O</span>
          <span>O</span>
          <span>D</span>
          <span>J</span>
          <span>O</span>
          <span>Y</span>
        </div>
      </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </body>
</html>
